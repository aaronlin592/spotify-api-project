@if(album) {
	<div class="row">
		<div class="col-12 col-sm-6">
			<!--TODO: populate with album name-->
			<h1>{{ album.name }}</h1>
			<!--TODO: set src to album image URL-->
			<img id="albumImg" [src] ="album.imageURL">
			<!--TODO: add thermometer with album's popularity -->
				<app-thermometer [popularity]="album.popularity"></app-thermometer>
			<!--TODO: use @for to loop over album artists-->
			<p>
				Artist: 
				@for (artist of album.artists; track artist.id; let i = $index) {
					<!--TODO: link to artist page, display artist name-->
					<a [href]="'/artist/' + artist.id">{{ artist.name }}</a>
					@if (i < album.artists.length - 1) { , }
				}
			</p>
			<p>
				<!--TODO: link to album page on spotify, display album name-->
				<a [href]="album.url" class="btn btn-light" role="button" target="_blank" >Open {{ album.name }} on Spotify</a>

			</p>
		</div>
		<div class="col-12 col-sm-6">
			<h3>Album Tracks</h3>
			<!--TODO: display the track list for the album. Hide the artist and album columns because they are redundant on this page.-->
			<app-track-list 
			*ngIf="album?.tracks?.length" 
				[tracks]="album.tracks" 
				[hideArtist]="true" 
				[hideAlbum]="true">
			</app-track-list>
		</div>
	</div>
}
